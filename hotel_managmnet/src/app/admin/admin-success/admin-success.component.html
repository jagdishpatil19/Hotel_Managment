<body>
<div class="header">
  <div class="btn">
    <button mat-raised-button (click)="logOut()"><b> Log-Out</b></button>
  <button mat-raised-button (click)="showList()"><b> Hotel List</b> </button>
  
  </div>
  
  
  <!-- table create -->
  
   <div class="search" *ngIf="tableDataShowHide">
      <input type="text" [(ngModel)]="searchData"><span><mat-icon >search</mat-icon></span>
   </div>
</div>



 <div class="mainDiv"  *ngIf="tableDataShowHide">
<div class="table" *ngIf="tableShow">
  
  <mat-card class="example-card" *ngFor="let data of hotelList |search:searchData ">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title> <b>Hotel {{data.hotelName|titlecase}}</b></mat-card-title>
        <mat-card-subtitle>{{data.hotelMenu|titlecase}}</mat-card-subtitle>
        <img mat-card-lg-image src={{data.imageName}}>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>Owner Name - {{data.ownerName|titlecase}}</p>
      <p> Contact to - {{data.hotelMobNo}}</p>
      <p> Rooms Availble - {{data.roomsAvailable|titlecase}}</p>
      <mat-icon   matTooltip="delete"
        matTooltipClass="example-tooltip-uppercase"
        aria-label="Button that shows a red tooltip"
        class="example-button" (click)="delet(data.hotelName ,data.id)" >delete</mat-icon>
    </mat-card-content>
  </mat-card>
</div>
</div>

<!-- delet box start -->
<div class="deleteBox" *ngIf="deletBox">
    <h1 mat-dialog-title>Delete file</h1>
    <div mat-dialog-content>
      Would you like to delete <b>{{deletHotelName}} Hotel </b> ?
    </div>
    <br>
    <div class="delBtn">
      <button (click)="cancle()">Cancle</button>
      <button (click)="confirmDelet()" >Yes</button>
    </div>
    
    </div> 

    <!-- deleted success massage -->
    <div class="deleted" *ngIf="deletSuccsess" >
        <b>Deleted</b>
    </div>
  
      
    </body>
