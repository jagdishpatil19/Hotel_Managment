  
<body>
  
    <div class="main-box">
        <form #signInForm="ngForm" (ngSubmit)="submit()">
         <h2>Sign-In</h2>
        <br><br>
        <input type="text"  placeholder=" Username" name="userName" #user="ngModel" (input)="getUserNameValue(user.value)" ngModel required><br>
        <mat-icon style="position:relative; left: 320px; bottom: 28px;" matSuffix>perm_identity</mat-icon>
        <span *ngIf='user.invalid&&user.touched'>plese enter username</span>
        <br><br>
        <input   [type]="hide ? 'password' : 'text'" placeholder="Password" name="password" #pass="ngModel"  (input)="getPasswordValue(pass.value)"  ngModel required><br>
        <i style="position:relative; left: 320px; bottom: 28px;" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </i>
         <span *ngIf="pass.invalid&&pass.touched">Enter your  password</span><br>
         <span *ngIf="loginWrongError">Username and Password are not match</span>
         <br><br><br>
    <button   class="submit" [disabled]="signInForm.invalid" >LogIn</button>
     
    <br><br>
    <br>
    <a routerLink="/signUp">Create New Account</a>
    <div class="backBtn" (click)="backLanding()"><b>Back</b></div>
</form>
 
     </div>
      
</body>
