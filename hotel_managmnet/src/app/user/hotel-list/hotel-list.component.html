<body>
  <app-user-navbar></app-user-navbar>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search your hotel" [(ngModel)]="searchData">
            <span class="input-group-text">
              <mat-icon>search</mat-icon>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="mainDiv" *ngIf="tableDataShowHide">
          <div class="table" *ngIf="tableShow">
            <div class="row">
              <div class="col-md-12">
                <mat-card class="example-card" *ngFor="let data of hotelList | search: searchData">
                  <mat-card-header>
                    <mat-card-title-group>
                      <mat-card-title>
                        <mat-icon class="matIcon">account_balance</mat-icon>
                        <b>Hotel {{ data.hotelName | titlecase }}</b>
                      </mat-card-title>
                      <mat-card-subtitle>{{ data.hotelMenu | titlecase }}</mat-card-subtitle>
                      <img mat-card-lg-image [src]="data.imageName" (click)="imageDisplay(data.imageName)">
                    </mat-card-title-group>
                  </mat-card-header>
                  <mat-card-content>
                    <p><mat-icon class="matIcon">account_circle</mat-icon>Owner Name - {{ data.ownerName | titlecase }}</p>
                    <p><mat-icon class="matIcon">call</mat-icon>Contact to - {{ data.hotelMobNo }}</p>
                    <p><mat-icon class="matIcon">book</mat-icon>Rooms Available - {{ data.roomsAvailable | titlecase }}</p>
                    <button mat-raised-button color="primary" (click)="booking(data.id)">Book Now</button>
                  </mat-card-content>
                </mat-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Image displayer -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="imageBox" *ngIf="imageDisplayer">
          <img *ngIf="imageDisplayer" [src]="imagePath" alt="">
          <button mat-icon-button aria-label="Close image" (click)="closeImage()">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- image displayer -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="imageBox" *ngIf="imageDisplayer">
        <img *ngIf="imageDisplayer" [src]="imagePath" alt="">
        <button mat-icon-button aria-label="Close image" (click)="closeImage()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
  
  
</body>
