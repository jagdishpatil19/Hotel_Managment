<body>
   <app-user-navbar></app-user-navbar>
   

   <div class="mainDiv"   *ngIf="tableHide">
      <div class="title">
         <h1>My Booking List</h1>
      </div>
      <div class="table">
        
        <mat-card class="example-card" *ngFor="let data of  myBookingList ">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title> <b>Hotel {{data.hotelName|titlecase}}</b></mat-card-title>
              <mat-card-subtitle>{{data.hotelContacNumber}}</mat-card-subtitle>
              <img mat-card-lg-image src={{data.hotleImage}}>
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
            <p> Booking Name - {{data.userName|titlecase}}</p>
            <p>   contact No- {{data.mobileNumber}}</p>
            <p>  City  - {{data.city|titlecase}}</p><br>
            <p><i>Booking Date - {{data.date}}</i></p>
            <button matTooltip="delete Booking"
            matTooltipClass="example-tooltip-uppercase"
            aria-label="Button that shows a red tooltip"
            class="example-button" (click)="delet(data.id,data.hotelName)"> Delete
              <mat-icon >delete</mat-icon>
            </button>
          </mat-card-content>
        </mat-card>
      </div>
      </div>
    <!-- delet box start -->
  <div class="deleteBox" *ngIf="deletBox">
   <h1 mat-dialog-title>Delete file</h1>
   <div mat-dialog-content>
     Would you like to delete <b>{{deletHotelName}}  Hotel </b> ?
   </div>
   <br>
   <div class="delBtn">
     <button (click)="cancle()">Cancle</button>
     <button (click)="confirmDelet()" >Yes</button>
   </div>
   
   </div>
   
   <div class="error" *ngIf="error">
      <h1 >No booking</h1>
   </div>
</body>
